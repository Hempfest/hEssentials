#  
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
Messages:  
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
# Cambie el prefijo utilizado para el complemento.  
  Prefix: '&2hEsenciales &a:&r'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
# Cambiar los mensajes de respuesta del jugador.   
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Variables:
#  *  %players% = jugadores en línea por nombre
#  *  %player% = nombre del jugador que habla
#  *  %online% = cantidad actual de jugadores en línea
#  *  %max% = número máximo de jugadores de su servidor
#  *  %prefix% = prefijo actual del complemento
#  *  %next% = ir a la siguiente línea
#  *  %target% = jugador objetivo que se está enviando un mensaje
#  *  %land% = devuelve el nombre de la tierra reclamada
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#   *  %permnode% = obtiene el permiso al que el jugador no tiene acceso.
#   **/\ (Funciona solo para la sección "No-Permission".) /\**
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
  Player-Responses:
    Online-List: '%prefix%%next% &7Jugadores en línea &8[&7&l%online%&8 / &7&l%max%&8] &7: &f%players%'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#   * NO HAY MENSAJE DE PERMISO: cambie el mensaje que se muestra
# cuando el jugador no tiene permiso.
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    No-Permission: 'No tienes permiso %permnode%.'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#   * MENSAJES PRIVADOS: aquí puede editar el formato para
# mensajes privados.
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    Player-Message-Send: '&b%player%(yo) &7&m--&7> &b%target%&3&l|&f '
    Player-Message-Revieve: '&b%player% &7&m--&7> &b%target%(yo)&3&l|&f '
    Player-Reply-Send: '&b%player%(yo) &7&m--&7> &b%target%&3&l|&f '
    Player-Reply-Recieve: '&b%player% &7&m--&7> &b%target%(yo)&3&l|&f '
    Social-Spy-Activated: '%prefix% &6&o¡El espionaje social está habilitado!'
    Social-Spy-Deactivated: '%prefix% &c&o¡El espionaje social está deshabilitado!'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#   * Unirse / Salir: cambie los mensajes que se muestran en el servidor
# unirse / salir.
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
    First-Player-Join: '&d&l%player% &ase une por primera vez.'
    Player-Join: '&f%player% &2se ha unido al juego.'
    Player-Leave: '&f%player% &cha abandonado el juego.'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    #   * CHAT MUTED - Edita los mensajes enviados en el global
    # evento de silencio de chat.
    #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    Chat-Muted: '&fEl chat está silenciado a nivel mundial.'
    Chat-UnMuted: '&fEl chat no más silenciado a nivel mundial.'
    Cannot-Speak: '&c&oEl chat está silenciado y no puedes hablar.'
    #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    #   * MENSAJES DE RECLAMACIÓN: aquí puede editar los títulos
    # enviado al jugador mientras cambian de ubicación.
    #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    Inside-Claim: 'You are in the territory: %land%'
    Inside-Claim-Denied-Use: 'You cannot use this in %owner%''s land &c&o%land%'
    Inside-Claim-Denied-Break: 'You cannot break stuff in %owner%''s land &c&o%land%'
    Inside-Claim-Denied-Place: 'You cannot build stuff in %owner%''s land &c&o%land%'
    Inside-Claim-Denied-PlaceTNT: 'You cannot blow stuff up in %owner%''s land &c&o%land%'
    Inside-Wilderness: 'You are now in the &4&nWilderness'

    #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    #   * PLAYERHOMES MESSAGES - Aquí puedes editar los mensajes
    # enviado al jugador mientras cambian de ubicación.
    #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    Player-Home-Create: 'Acabas de crear la casa ''&a%home%&r''.'
    Player-Home-Delete: 'Acabas de eliminar la casa ''&a%home%&r''.'
    Player-Home-Update: 'Acabas de actualizar la casa ''&a%home%&r''.'

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# O]===============================================[O #
# |                MESSAGE OF THE DAY               | #
# O]===============================================[O #
# O]===============================================[O #
#  |                     Hello :)                  | #
# O]===============================================[O #
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Variables: 
#   *  %player% = players name
#   *  %online% = amount of playres online
#   *  %max% = max playercount of your server
