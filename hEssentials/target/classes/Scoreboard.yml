#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
# Toggle the use of hEssentials Scoreboard.
# (**EXPERIMENTAL**) This feature works most of the time but is known to be buggy at the moment.
# It is reccomended that you re-login when experiencing any scoreboard issues.
Use-Scoreboard?: false
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Change the prefix used for the scoreboard (No color).
Prefix: 'Info'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Change the text of the scoreboard.   
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Variables: 
#   *  %player% = players name
#   *  %online% = amount of playres online
#   *  %max% = max playercount of your server
#   *  %prefix% = current plugin prefix
#   *  %clan% = get the players clanname (Must have Clans [Free] v1.5.0-1.6.0 installed)
#   *  %ip% = players ip address
#   *  %playerkills% = player kill count for player
#   *  %mobkills% = mob kill count for player
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~# 
Line-One: '&2&o&m-----------------'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
Line-Two: '&o'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
Line-Three: '&b&oClan: &r%clan%'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
Line-Four: '&b&oMob Kills: &r%mobkills%'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#  
Line-Five: '&b&oPlayers Online: &r%online%&7/&r%max%'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~# 
Line-Six: '&5Name: &d%player%'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
Line-Seven: ''
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
Line-Eight: ''
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
Line-Nine: ''
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
Line-Ten: '&2&o&o&m----------------'
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#